version: 1
formatters:
  console:
    format: '%(name)s %(levelname)s: %(message)s'
  file:
    format: '%(asctime)s %(name)s %(levelname)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: console
    stream: ext://sys.stdout
  file:
    () : __main__.make_logger
    formatter: file
loggers:
  App:
    level: DEBUG
    handlers: [console, file]
    propagate: no
